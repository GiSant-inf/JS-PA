<html>
    <script>
        var real,dolar, euro, res
        real=parseInt(prompt("digite o valor em reais para a conversao em dolar"))
        dolar=parseInt(prompt("digite o valor do dolar para a conversao"))
        res= real/dolar
        alert ("a conversao de real para dolar deu="+res)
        real=parseInt(prompt("digite o valor em reais para a conversao em euro"))
        euro=parseInt(prompt("digite o valor do euro para conversao"))
        res= real/euro
        alert ("a conversao de real para euro deu=" +res)
        
       

    </script>
</html>
